<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tarteaucitronjs/1.12.0/tarteaucitron.min.js"></script>
    <script>
      tarteaucitron.init({
        privacyUrl: "" /* Privacy policy url */,
        bodyPosition:
          "bottom" /* or top to bring it as first element for accessibility */,

        hashtag: "#tarteaucitron" /* Open the panel with this hashtag */,
        cookieName: "tarteaucitron" /* Cookie name */,

        orientation:
          "middle" /* Banner position (top - bottom - middle - popup) */,

        groupServices: false /* Group services by category */,
        showDetailsOnClick: true /* Click to expand the description */,
        serviceDefaultState: "wait" /* Default state (true - wait - false) */,

        showAlertSmall: false /* Show the small banner on bottom right */,
        cookieslist: false /* Show the cookie list */,

        showIcon: false /* Show cookie icon to manage cookies */,
        // "iconSrc": "", /* Optional: URL or base64 encoded image */
        iconPosition:
          "BottomRight" /* Position of the icon between BottomRight, BottomLeft, TopRight and TopLeft */,

        adblocker: false /* Show a Warning if an adblocker is detected */,

        DenyAllCta: true /* Show the deny all button */,
        AcceptAllCta: true /* Show the accept all button when highPrivacy on */,
        highPrivacy: true /* HIGHLY RECOMMANDED Disable auto consent */,
        alwaysNeedConsent: false /* Ask the consent for "Privacy by design" services */,

        handleBrowserDNTRequest: false /* If Do Not Track == 1, disallow all */,

        removeCredit: false /* Remove credit link */,
        moreInfoLink: true /* Show more info link */,
        useExternalCss: false /* If false, the tarteaucitron.css file will be loaded */,
        useExternalJs: false /* If false, the tarteaucitron.services.js file will be loaded */,

        // "cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for subdomain website */

        readmoreLink:
          "" /* Change the default readmore link pointing to tarteaucitron.io */,

        mandatory: true /* Show a message about mandatory cookies */,
        mandatoryCta: true /* Show the disabled accept button when mandatory on */,

        // "customCloserId": "", /* Optional a11y: Custom element ID used to open the panel */

        googleConsentMode: true /* Enable Google Consent Mode v2 for Google ads and GA4 */,

        partnersList: false /* Details the number of partners on the popup and middle banner */,
      });
    </script>

    <script>
      tarteaucitron.user.recaptchaapi =
        "6LcPvT8UAAAAAKlP7Zu8R4tT7eU4p8fUg4e7lH8U";
      (tarteaucitron.job = tarteaucitron.job || []).push("recaptcha");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

    -->
  </body>
</html>
